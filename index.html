<!DOCTYPE html>
<html ng-app="musicstore">
	<head>
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" type="text/css" href="style/flaticon.css"> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
		<meta charset="windows-1255">
		<title>Musicstore</title>
	</head>
	
	<body ng-controller="MainController">
		<header>
			<centerd-top-nav>
			</centerd-top-nav>
		</header>
		
		
		<section id="top-bar">
			<div class="centerd">
				<h1>MUSIC</h1>
				<input type="text" name="search" placeholder="Search">
				<div id="cart_icon"><span>0</span></div>
				<div id="welcom"><span>Welcome to our<br> online store!</span></div>
				
			</div>

		</section>
		
			
		<section id="top-bar-pics">
			<figure ng-repeat="album in albums | orderBy:'-album_created' | limitTo:9">
				<img src="images/john_mayall_-_rock_the_blues_tonight_1.png" alt="small one1">
				<figcaption>
				{{album.album_name}}
				<br>
				{{album.album_artist}}
				
				</figcaption>
			</figure>
			
			<div class="C-B"></div>
		</section>
		
		<main class="centerd">
		
			<aside>
				<nav>
					<ul>
						<li>Alternativ</li>
						<li>Blues</li>
						<li>Box sets</li>
						<li>Classical</li>
						<li>Country</li>
						<li>Dance</li>
						<li>Heavy metal</li>
						<li>Jazz</li>
						<li>Rock-pop</li>
					</ul>
				</nav>
				
				<div id="new-couple">
				
					<figure>                      <!-- this will repeat 2 times -->
						<img src="images/henrik_freischlader_band_-_the_blues_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
					
					<figure>                      <!-- this will repeat 2 times -->
						<img src="images/justin_bieber_-_my_world_2.0_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
				
				</div>
				
			</aside>
			
			<section id="content">
			
				<div class="head-box">
					<h3>New Products</h3>
				</div>
				
				<div id="new-products">
					<figure>                      <!-- this will repeat 12 times -->
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
					
					<figure>                      
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
					
					<figure>                      
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>					
					
					<figure>                      
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
					
					<figure>                      
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
					
					<figure>                      
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>
					
					<figure>                      
						<img src="images/gregorian_-_masters_of_chant_1.png" alt="small one1">
						<figcaption>
				
						</figcaption>
					</figure>	
									
				</div>
				
			</section>	
			
			<div class="C-B"></div>
		</main>
		<script src="app/app.js"></script>
		<script src="app/Shared/Modules.js"></script>
		<script src="app/album/AlbumsDirective.js"></script>
		<script src="app/album/AlbumsFactory.js"></script>
	</body>
</html>
