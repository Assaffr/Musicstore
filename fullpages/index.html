<!DOCTYPE html>
<html ng-app="musicstore">
	<head>
		<link rel="stylesheet" href="style/main.css">
		<meta charset="utf-8">
		<title>Musicstore</title>
	</head>
	
	<body ng-controller="MainController">

		<header>
			<div class="centerd top-nav">
				 <nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">My Account</a></li>
						<li><a href="#">My Wishlist</a></li>
						<li><a href="#">Checkout</a></li>
						<li><a href="#">Log In</a></li>
					</ul>
				</nav>	
			</div>
		</header>
		
		<section id="top-bar">
			<div class="centerd">
				<a href="index.html"><h1>MUSIC</h1></a>
				<input type="text" name="search" placeholder="Search">
				<div id="cart_icon"><span>0</span></div>
				<div id="welcome"><span>Welcome to our<br> online store!</span></div>
				
			</div>

		</section>
		
		<div id="wrapper">
			<section id="top-bar-pics">
				<figure ng-repeat="album in albums | limitTo: 9">
				<a href="product.html#/{{album.album_id}}">
					<img ng-src="{{album.image_path}}" alt="{{album.album_name}}">
					<figcaption>
					{{album.album_name}}
					<br>
					{{album.album_artist}}
					
					</figcaption>
					</a>
				</figure>
				
				<div class="C-B"></div>
			</section>
			
			<main class="centerd">
			
				<aside>
					<nav>
						<ul>
							<a href="category.html#/{{genre.genre_id}}" ng-repeat="genre in genres" ng-click="pickGenre($index)"><li ng-class="{'selected' : selected_genre == $index}">{{genre.genre_name}}</li></a>
						</ul>
					</nav>
					
					<div id="new-couple" class="full-caption">
					
						<figure ng-repeat="album in albums | limitTo: 2 : 9">
							<a href="product.html#/{{album.album_id}}">
							<img ng-src="{{album.image_path}}"  alt="{{album.album_name}}">
							<figcaption>
								{{album.album_name}}
								<br>
								{{album.album_artist}}
							</figcaption>
						</figure>
						</a>
						
					
					</div>
					
				</aside>
				
				<section id="content">
				
					<div class="head-box">
						<h3>New Products</h3>
					</div>
					
					<div id="new-products">
						<figure ng-repeat="album in albums | limitTo: 12 : 11">
						<a href="product.html#/{{album.album_id}}">
							<img ng-src="{{album.image_path}}"  alt="{{album.album_name}}">
							<figcaption>
								{{album.album_name}}
								<br>
								{{album.album_artist}}
								<br>
								{{album.album_price | currency}}
							</figcaption>
						</figure>	
							</a>
					</div>
					
				</section>	
				
				<div class="C-B"></div>
			</main>
		</div>
		<script src="app/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
		<script src="app/app.js"></script>
		
		<script src="app/Shared/Modules.js"></script>
		
		<script src="app/album/AlbumsFactory.js"></script>
		<script src="app/album/AlbumsDirective.js"></script>
		
		<script src="app/genre/GenresFactory.js"></script>
		<script src="app/genre/GenresDirective.js"></script>
		
	</body>
</html>
